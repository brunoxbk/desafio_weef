{%extends 'base.html'%}

{% block container %}

<div class="row justify-content-center mt-3">
    <div class="col-md-4 col-12">
        
            <form method="post"   action="">
                {% csrf_token %}
                <h2 class="text-center">Criar conta</h2>
                {% for field in form %}
                    <div class="form-group">
                        <label for=" {{ field.auto_id }} "> {{ field.label_tag }} </label>
                        {{ field }}
                        {% if field.errors %}
                            <small>{{ field.errors|striptags }}</small> 
                        {% endif %}
                    </div>

                       
                
                {% endfor %}
                
                <input type="submit" value="Enviar" class="btn btn-primary full-width">
                
            </form>
        
    </div>
</div>

{% endblock container %}
