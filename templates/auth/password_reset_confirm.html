{% extends 'base.html' %}

{% block container %}
  {% if validlink %}
    <h3>Mudar senha</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Mudar senha/button>
    </form>
  {% else %}
    <p>
      O link de redefinição de senha era inválido, possivelmente porque já foi usado.
       Solicite uma nova redefinição de senha.
    </p>
  {% endif %}
{% endblock %}
